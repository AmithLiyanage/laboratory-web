

<mat-card class="my-card">
    <mat-card-title>New Category</mat-card-title>
<mat-card-content>

<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()" >
 
    <div class="controles-container">
        <input type="hidden" formControlName="$key">
        <mat-form-field>
          <input formControlName="category_name" matInput placeholder="Category Name*">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="Quantity" type="number" matInput placeholder="Quantity">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        </div>
        <div class="button-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
        </div>
        
</form>
</mat-card-content>
</mat-card>

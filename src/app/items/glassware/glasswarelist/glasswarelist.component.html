<div class="mat-elevation-z8">
<mat-table [dataSource]="listData">
  <ng-container matColumnDef="Category_Name">
  <mat-header-cell *matHeaderCellDef>Category Name</mat-header-cell>
  <mat-cell *matCellDef="let element">{{element.category_name}}</mat-cell>
</ng-container>
<ng-container matColumnDef="Quantity">
    <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.Quantity}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
          <button mat-icon-button><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
      </mat-cell>
    </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</div>
